<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Stats Viewer</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    #side-panel { float: right; width: 25%; }
    #main-area { width: 70%; float: left; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>CSV Analyzer</h1>
  <input type="file" id="csvFile" />
  <button onclick="uploadCSV()">Upload</button>
  <div id="main-area">
    <h2>Table</h2>
    <table id="dataTable"></table>
  </div>
  <div id="side-panel">
    <h2>Column Actions</h2>
    <select id="columnSelector"></select>
    <button onclick="getStats()">Get Stats</button>
    <button onclick="getHistogram()">Plot Histogram</button>
    <div id="results"></div>
    <canvas id="histCanvas" width="400" height="200"></canvas>
  </div>
  <script src="/frontend/script.js"></script>
</body>
</html>
